<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Source Modder</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --text-muted: #b0b0b0;
      --accent: #00ffc3;
      --shadow: rgba(0, 0, 0, 0.4);
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease;
    }

    header {
      padding: 60px 20px 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    p.description {
      font-size: 1.2rem;
      color: var(--text-muted);
      animation: fadeInUp 1s ease;
    }

    footer {
      margin-top: auto;
      background-color: #181818;
      color: var(--text-muted);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      box-shadow: 0 -2px 10px var(--shadow);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Source Modder</h1>
    <p class="description">
      I love making mods for Source Engine games! (Also GoldSource ones)
    </p>
  </header>

  <footer>

  </footer>

</body>
</html>
